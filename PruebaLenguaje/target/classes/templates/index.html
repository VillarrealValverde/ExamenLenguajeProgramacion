<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
	<div class="container mt-4">
		<a th:href="@{/new}" class="btn btn-primary">Nuevos</a>
		<br> <br>
		<table class="table">
			<thead>
				<tr>
					<th>IDEMPLEADO</th>
					<th>APELLIDO</th>
					<th>NOMBRE</th>
					<th>EDADES</th>
					<th>SEXO</th>
					<th>SALARIOS</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="empleado:${empleados}">
					<td th:text="${empleado.idEmpleado}"></td>
					<td th:text="${empleado.apellidos}"></td>
					<td th:text="${empleado.nombres}"></td>
					<td th:text="${empleado.edad}"></td>
					<td th:text="${empleado.sexo}"></td>
					<td th:text="${empleado.salario}"></td>
					<td>
						<a th:href="@{/editar/}+${empleado.idEmpleado}" class="btn btn-warning">Editar</a>
						<a th:href="@{/eliminar/}+${empleado.idEmpleado}"class="btn btn-danger">Eliminar</a>
					</td>
				</tr>
			</tbody>
		</table>
		
		
	</div>

</body>
</html>
